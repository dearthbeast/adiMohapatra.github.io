<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for attractive typography -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="live-bg"></div>
  <header>
    <h1>Your Name</h1>
    <p>Web Developer | Designer | [Your Role]</p>
  </header>
  <nav>
    <a href="#skills">Skills</a>
    <a href="#certificates">Certificates</a>
    <a href="#contact">Contact</a>
  </nav>
  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>Write a short description about yourself here.</p>
    </section>
    <section id="skills">
      <h2>Skills</h2>
      <ul id="skills-list"></ul>
      <input type="text" id="new-skill" placeholder="Add new skill" />
      <button onclick="addSkill()">Add</button>
    </section>
    <section id="certificates">
      <h2>Certificates</h2>
      <ul id="certificates-list"></ul>
      <input type="text" id="new-certificate" placeholder="Certificate Title" />
      <input type="url" id="new-certificate-url" placeholder="Certificate URL" />
      <button onclick="addCertificate()">Add</button>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Email: youremail@example.com</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
